<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Task Manager</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='/css/styles.css' rel='stylesheet'>
  </head>
  <body class='bg-light'>
    <nav class='navbar navbar-dark bg-dark'>
      <div class='container-fluid'>
        <span class='navbar-brand mb-0 h1'>Task Manager</span>
        <div class='d-flex gap-2 align-items-center'>
          <span id='userName' class='text-light small'></span>
          <button id='logoutBtn' class='btn btn-outline-light btn-sm'>Logout</button>
        </div>
      </div>
    </nav>
    <main class='container mt-4'>
      <h3>Your Tasks</h3>
      <div id='taskList' class='mb-3'></div>

      <div class='card p-3'>
        <div class='row g-2'>
          <div class='col-md-6'><input id='taskTitle' class='form-control' placeholder='Task title'></div>
          <div class='col-md-6'><input id='taskDescription' class='form-control' placeholder='Description (optional)'></div>
          <div class='col-md-4 mt-2'><select id='taskPriority' class='form-select'><option>Low</option><option selected>Medium</option><option>High</option></select></div>
          <div class='col-md-4 mt-2'><input id='taskDeadline' type='date' class='form-control'></div>
          <div class='col-md-4 mt-2'><button id='addBtn' class='btn btn-primary w-100'>Add Task</button></div>
        </div>
      </div>
    </main>
    <script src='/js/app.js'></script>
  </body>
</html>
