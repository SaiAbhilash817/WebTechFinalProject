<!doctype html>
<html lang='en'>
  <head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Register</title>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='/css/styles.css' rel='stylesheet'></head>
  <body class='auth-bg'>
    <div class='auth-card'>
      <h3 class='mb-3'>Register</h3>
      <form id='registerForm'>
        <input id='name' class='form-control mb-2' placeholder='Your name' required>
        <input id='email' type='email' class='form-control mb-2' placeholder='Email' required>
        <input id='password' type='password' class='form-control mb-2' placeholder='Password' required>
        <button class='btn btn-success w-100'>Register</button>
      </form>
      <p class='mt-3 small text-center'>Have an account? <a href='/auth/login.html'>Login</a></p>
      <div id='msg' class='text-danger small mt-2'></div>
    </div>
    <script src='/js/auth.js'></script>
  </body>
</html>
